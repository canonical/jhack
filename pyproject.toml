[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "jhack"
version = "0.4.4.0.19"
requires-python = ">=3.10" # core24 supports up to 3.12 but data platform depends on 3.10
authors = [
    { name = "Pietro Pasotti", email = "pietro.pasotti@canonical.com" }
]
description = "Chock-full of Juju hackery."
license.text = "Apache 2.0"
keywords = ["juju", "hacks", "cli", "charm", "charming"]
urls.Source = "https://github.com/canonical/jhack"
dependencies = [
    "ops[testing](==2.17.1)",
    "typer(==0.15.2)",
    "black",
    "rich(==13.3.0)",
    "parse(==1.19.0)",
    "urllib3(==1.25)",
    "requests(==2.29.0)",
    "requests-unixsocket(==0.3.0)",
    "asttokens",
    "astunparse",
    "toml",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Topic :: Utilities",
    "License :: OSI Approved :: Apache Software License",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "coverage[toml]",
    "black",
    "ruff",
    "pyproject-flake8",
    "pep8-naming",
    "isort",
]

[project.scripts]
jhack = "jhack.main:main"

[tool.setuptools.package-dir]
jhack = "jhack"

[tool.ruff]
line-length = 99

[tool.black]
include = '\.pyi?$'

[tool.isort]
profile = "black"
