[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "jhack"
# TODO: keep snapcraft.yaml in sync with version!
version = "0.3.15"
authors = [
    { name = "Pietro Pasotti", email = "pietro.pasotti@canonical.com" }
]
description = "Chock-full of Juju hackery."
license.text = "Apache 2.0"
keywords = ["juju", "hacks", "cli", "charm", "charming"]
urls.Source = "https://github.com/PietroPasotti/jhack"
dependencies = [
    # TODO: keep snapcraft.yaml in sync with these!
    "typer(==0.7.0)",
    "ops(==1.5.3)",
    "rich(==13.3.0)",
    "parse(==1.19.0)",
    "asttokens",
    "astunparse",
    "toml",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Topic :: Utilities",
    "License :: OSI Approved :: Apache Software License",
]

[project.scripts]
jhack = "jhack.main:main"

[tool.setuptools.package-dir]
jhack = "jhack"

[tool.black]
include = '\.pyi?$'

[tool.isort]
profile = "black"
